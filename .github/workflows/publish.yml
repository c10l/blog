name: publish
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: publish to prose.sh
        uses: picosh/scp-publish-action@main
        with:
          user: c10l
          key: ${{ secrets.PRIVATE_KEY }}
          host: prose.sh
          src: '*.md images/*'
